  <style>
    *{box-sizing:border-box;}
    body{ margin:0; }
    .st-landing-wrap{ max-width: 1100px; margin: 0 auto; padding: 16px 14px 40px; }
    .st-landing-cover{
      position: relative;
      display:block;
      width:100%;
      min-height: calc(100vh - 92px);
      border-radius: 26px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 22px 70px rgba(0,0,0,.55);
      background: rgba(0,0,0,.10);
    }
    .st-landing-cover img{ width:100%; height:100%; object-fit: cover; display:block; filter: brightness(1.08) contrast(1.06) saturate(1.06); }
    .st-landing-overlay{
      position:absolute; inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.04) 0%, rgba(0,0,0,.16) 38%, rgba(0,0,0,.44) 100%),
        radial-gradient(900px 420px at 20% 20%, rgba(95,178,255,.16), transparent 55%),
        radial-gradient(900px 420px at 80% 30%, rgba(120,170,255,.12), transparent 58%);
      pointer-events:none;
    }
    .st-landing-caption{
      position:absolute;
      left: 18px; right: 18px; bottom: 18px;
      padding: 18px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(12,14,22,.62);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 18px 56px rgba(0,0,0,.46);
      max-width: 720px;
      padding-right: 140px;
    }
    .st-landing-caption .t{ margin:0; font-weight:1000; letter-spacing:-.2px; font-size: 18px; color: rgba(244,246,255,.96); }
    .st-landing-caption .d{ margin:8px 0 0; font-size: 13px; line-height:1.6; color: rgba(244,246,255,.86); }
    .st-landing-pill{ display:inline-flex; align-items:center; gap:8px; margin-top: 12px; padding: 8px 12px; border-radius: 999px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.18); font-weight: 950; font-size: 12px; }

    /* telegram CTA is provided via header ë¬¸ì˜ + cover click */

    @media (max-width: 520px){
      .st-landing-cover{ min-height: calc(100vh - 84px); border-radius: 22px; }
      .st-landing-caption{ left: 12px; right: 12px; bottom: 12px; }
      .st-landing-caption{ padding-right: 120px; }
    }
  </style>
