  <style>
    *{box-sizing:border-box;}
    body{ margin:0; }
    .st-landing-wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 14px 40px;
    }
    .st-landing-cover{
      position: relative;
      display:block;
      width:100%;
      min-height: calc(100vh - 92px);
      border-radius: 26px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 22px 70px rgba(0,0,0,.55);
      background: rgba(0,0,0,.10);
    }
    .st-landing-cover img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      filter: brightness(1.08) contrast(1.06) saturate(1.06);
      transform: scale(1.005);
    }
    .st-landing-overlay{
      position:absolute; inset:0;
      background:
        radial-gradient(900px 420px at 15% 20%, rgba(95,178,255,.18), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.10) 0%, rgba(0,0,0,.34) 78%, rgba(0,0,0,.44) 100%);
      pointer-events:none;
    }
    .st-landing-caption{
      position:absolute;
      left: 18px;
      right: 18px;
      bottom: 18px;
      padding: 16px 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: color-mix(in srgb, rgba(12,14,22,.64) 86%, transparent);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      color: rgba(244,246,255,.92);
      box-shadow: 0 18px 48px rgba(0,0,0,.48);
      padding-right: 140px;
    }
    .st-landing-caption .t{
      font-weight: 1000;
      letter-spacing: -0.2px;
      font-size: 16px;
      line-height: 1.25;
      margin:0;
    }
    .st-landing-caption .d{
      margin: 8px 0 0;
      font-size: 13px;
      line-height: 1.6;
      color: rgba(244,246,255,.78);
    }
    .st-landing-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(95,178,255,.22);
      background: rgba(95,178,255,.10);
      color: rgba(244,246,255,.92);
      font-weight: 950;
      font-size: 12px;
      margin-top: 10px;
      pointer-events:none;
    }

    @media (max-width: 520px){
      .st-landing-cover{ min-height: calc(100vh - 84px); border-radius: 22px; }
      .st-landing-caption{ left: 12px; right: 12px; bottom: 12px; }
      .st-landing-caption{ padding-right: 120px; }
    }
  </style>
