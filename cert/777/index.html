<div aria-live="polite" id="copyToast">복사되었습니다</div>


<script>
(() => {
  'use strict';
  const CFG_URL = '/assets/config/cert.landing.json';
  const SLUG = '777';
  const FALLBACK = {
    code: '6767',
    join_url: 'https://82clf.com/?code=6767',
    telegram: 'https://t.me/UZU59',
    title: '777 Bet',
  };

  const toast = document.getElementById('copyToast');
  const codeText = document.getElementById('codeText');
  const joinBtn = document.getElementById('joinBtn');
  const tgBtn = document.getElementById('tgBtn');

  function showToast(msg) {
    if (!toast) return;
    toast.textContent = msg || '복사되었습니다';
    toast.classList.add('on');
    setTimeout(() => toast.classList.remove('on'), 950);
  }

  async function copyText(v) {
    try {
      await navigator.clipboard.writeText(v);
      showToast('가입코드가 복사되었습니다');
      return true;
    } catch (e) {
      try {
        const ta = document.createElement('textarea');
        ta.value = v; ta.setAttribute('readonly','');
        ta.style.position='fixed'; ta.style.left='-9999px';
        document.body.appendChild(ta);
        ta.select(); document.execCommand('copy');
        document.body.removeChild(ta);
        showToast('가입코드가 복사되었습니다');
        return true;
      } catch {
        showToast('복사 실패');
        return false;
      }
    }
  }

  function pickVendor(cfg) {
    try {
      const vendors = cfg && cfg.vendors;
      if (!vendors) return null;
      if (vendors[SLUG]) return vendors[SLUG];
      // find by slug/landing_path
      for (const k of Object.keys(vendors)) {
        const v = vendors[k];
        if (!v) continue;
        if ((v.slug && String(v.slug).toLowerCase() === SLUG) || (v.landing_path && v.landing_path === `/cert/${SLUG}/`)) return v;
      }
    } catch {}
    return null;
  }

  async function loadCfgAndApply() {
    let v = null;
    try {
      const res = await fetch(CFG_URL, { cache: 'no-store' });
      if (res && res.ok) {
        const cfg = await res.json();
        if (cfg && cfg.enabled !== false) {
          v = pickVendor(cfg);
          if (cfg.telegram && !FALLBACK.telegram) FALLBACK.telegram = String(cfg.telegram);
          if (cfg.telegram && tgBtn) tgBtn.href = String(cfg.telegram);
        }
      }
    } catch {}

    const code = (v && v.code) ? String(v.code) : FALLBACK.code;
    const join = (v && v.join_url) ? String(v.join_url) : FALLBACK.join_url;
    const tg = (v && (v.telegram_url || v.telegram)) ? String(v.telegram_url || v.telegram) : (tgBtn?.href || FALLBACK.telegram);

    if (codeText) codeText.textContent = code;
    if (joinBtn) joinBtn.href = join;
    if (tgBtn) tgBtn.href = tg;

    // keep utm params (if present) for outbound joins
    try {
      if (joinBtn && joinBtn.href) {
        const src = new URL(window.location.href);
        const sp = new URLSearchParams(src.search);
        const keep = new URLSearchParams();
        for (const [k,val] of sp.entries()) {
          if (k.startsWith('utm_') || k === 'ref') keep.set(k,val);
        }
        if ([...keep.keys()].length) {
          const u = new URL(joinBtn.href);
          keep.forEach((val,k) => {
            if (!u.searchParams.has(k)) u.searchParams.set(k,val);
          });
          joinBtn.href = u.toString();
        }
      }
    } catch {}

    document.getElementById('copyBtn')?.addEventListener('click', () => {
      copyText(code);
      try { gtag('event', 'copy_code', { code_present: true, vendor: FALLBACK.title }); } catch {}
    });

    try { gtag('event','view_vendor_landing', { vendor: FALLBACK.title }); } catch {}
  }

  loadCfgAndApply();
})();
</script>
