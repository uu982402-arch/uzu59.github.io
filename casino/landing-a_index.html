/* ===== 88 logo: shadow preset(2단계) + subtle animation ===== */
:root{
  --logo-shadow-min: drop-shadow(0 10px 22px rgba(0,0,0,.35)) drop-shadow(0 0 14px rgba(63,183,255,.10));
  --logo-shadow-presence: drop-shadow(0 14px 34px rgba(0,0,0,.55)) drop-shadow(0 0 26px rgba(63,183,255,.18));
  --logo-shadow: var(--logo-shadow-min);
  --logo-shadow-boost: var(--logo-shadow-presence);
}
body[data-logo-shadow="presence"]{ --logo-shadow: var(--logo-shadow-presence); }

@keyframes logoFloat{ 0%,100%{ transform:translateY(0) scale(1); } 50%{ transform:translateY(-4px) scale(1.012); } }
@keyframes logoGlow{ 0%,100%{ filter: var(--logo-shadow); } 50%{ filter: var(--logo-shadow-boost); } }

.header .logoImg,
.header .logo-img,
.logoImg,
.logo-img{
  background:transparent !important;
  border:0 !important;
  box-shadow:none !important;
  padding:0 !important;
  border-radius:0 !important;
  filter: var(--logo-shadow) !important;
  will-change: transform, filter;
  transform-origin: 50% 50%;
  animation: logoFloat 6.8s ease-in-out infinite, logoGlow 3.6s ease-in-out infinite;

function escapeHtml(s){
  return String(s||"").replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]));
}
function getClick(id){
  return Number(localStorage.getItem("88_click_"+id) || 0);
}
function badgeText(d, id){
  if(d.recruit) return { text:"광고모집", cls:"ad" };
  if(d.tag==="rec") return { text:"추천", cls:"" };
  if(d.tag==="new") return { text:"신규", cls:"" };
  if(d.tag==="ad") return { text:"광고", cls:"ad" };
  return { text:"일반", cls:"ad" };
}
(function renderRecTop3(){

  const top = (sorted.length?sorted:recIds).slice(0,3);
  row.innerHTML = top.map(id=>{
    const d=CARD_DATA[id];

      </div>
    `;
  }).join("");
  row.querySelectorAll(".mini-card").forEach(el=>{
    el.addEventListener("click", ()=> location.href = el.dataset.href);
  });
})();

<script>
/* logo shadow preset: minimal(default) / presence */
(function(){

    const fromQS = qs.get("logoShadow");
    const saved = localStorage.getItem("logoShadowPreset");
    const raw = (fromQS || saved || "minimal").toLowerCase();
    const preset = (raw === "presence" || raw === "bold" || raw === "strong") ? "presence" : "minimal";
    document.body.dataset.logoShadow = preset;
    if(fromQS) localStorage.setItem("logoShadowPreset", preset);
  }catch(e){}
})();
