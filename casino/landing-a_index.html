function escapeHtml(s){
  return String(s||"").replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]));
}
function getClick(id){
  return Number(localStorage.getItem("88_click_"+id) || 0);
}
function badgeText(d, id){
  if(d.recruit) return { text:"광고모집", cls:"ad" };
  if(d.tag==="rec") return { text:"추천", cls:"" };
  if(d.tag==="new") return { text:"신규", cls:"" };
  if(d.tag==="ad") return { text:"광고", cls:"ad" };
  return { text:"일반", cls:"ad" };
}
(function renderRecTop3(){
  const row = document.getElementById("recRow");
  const recIds = Object.keys(CARD_DATA).filter(id=> CARD_DATA[id] && CARD_DATA[id].tag==="rec" && !CARD_DATA[id].recruit);
  const sorted = recIds.slice().sort((a,b)=> getClick(b)-getClick(a));
  const top = (sorted.length?sorted:recIds).slice(0,3);
  row.innerHTML = top.map(id=>{
    const d=CARD_DATA[id];
    const b=badgeText(d,id);
    const href="/?open="+encodeURIComponent(id);
    return `
      <div class="mini-card" data-href="${href}">
        <div class="mini-badge ${b.cls}">${escapeHtml(b.text)}</div>
        <div class="mini-name">${escapeHtml(d.title)}</div>
        <div class="mini-sub">${escapeHtml((d.benefit||"").slice(0,64))}${(d.benefit && d.benefit.length>64)?"…":""}</div>
      </div>
    `;
  }).join("");
  row.querySelectorAll(".mini-card").forEach(el=>{
    el.addEventListener("click", ()=> location.href = el.dataset.href);
  });
})();
