<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>88 커뮤니티</title>

<style>
*,
*::before,
*::after{ box-sizing:border-box; }

body{
  margin:0;
  background:#0b0b0b;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  color:#fff;
}

/* ===== 상단 ===== */
.header{
  text-align:center;
  padding:18px 0 10px;
}
.header .logo{
  font-size:36px;
  font-weight:800;
  letter-spacing:2px;
  color:#d4af37;
}
.header .sub{
  font-size:12px;
  color:#888;
}

/* ===== 카드 래퍼 ===== */
.wrapper{
  max-width:520px;
  margin:0 auto;
  padding:10px 14px 30px;
}
@media(min-width:900px){
  .wrapper{
    max-width:1100px;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:22px;
  }
}

/* ===== 카드 ===== */
.card{
  background:#121212;
  border-radius:22px;
  margin-bottom:22px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  overflow:hidden;
  cursor:pointer;
}

/* ===== 이미지 영역 (패치 적용) ===== */
.img-box{
  position:relative;
  width:100%;
  aspect-ratio:16 / 9;
  max-height:300px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* 블러 배경 */
.img-box::before{
  content:"";
  position:absolute;
  inset:-20px;
  background-image:var(--bg);
  background-size:cover;
  background-position:center;
  filter:blur(22px);
  opacity:.45;
}
.img-box::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.1),rgba(0,0,0,.55));
}

.img-box img{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ===== 카드 내용 ===== */
.content{ padding:16px; }
.site{ font-size:18px;font-weight:700; }
.desc{ font-size:14px;color:#bbb;margin-top:6px;line-height:1.35; }
.code{ margin-top:10px;color:#d4af37;font-weight:600; }

/* ===== 팝업 ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup-box{
  background:#111;
  border-radius:20px;
  padding:24px;
  width:90%;
  max-width:360px;
  text-align:center;
}
.popup-box h2{ color:#d4af37;margin-bottom:10px; }

.btn{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  text-decoration:none;
  display:block;
}
.copy{ background:#1f1f1f;color:#fff; }
.go{ background:linear-gradient(135deg,#d4af37,#f5e27a);color:#000; }

.telegram a{
  display:block;
  margin-top:10px;
  color:#1da1f2;
  text-decoration:none;
  font-weight:bold;
}

/* ===== 방문자 ===== */
#visitorBox{
  text-align:center;
  color:#aaa;
  font-size:13px;
  padding:20px 0 10px;
}
</style>

<!-- ===== 카드 데이터 ===== -->

</script>
</head>

<body>

<div class="header">
  <div class="logo">88</div>

<!-- 카드 팝업 -->

<div class="wrapper">

<div id="visitorBox">금일 방문자 수 : <b id="visitorCount">0</b></div>

<script>
/* 이미지 블러 + 로딩 실패 대응 */
document.querySelectorAll(".img-box").forEach(box=>{
  const img = box.querySelector("img");
  box.style.setProperty("--bg",`url('${img.src}')`);
  img.onerror = ()=>{
    img.style.display="none";
    box.style.aspectRatio="auto";
    box.style.minHeight="120px";
  };
});

/* 카드 열기 */
let currentCode="";
function openById(el){
  const d = CARD_DATA[el.dataset.card];
  if(!d) return;

  currentCode=d.code||"";
  pTitle.innerText=d.title||"";
  pCode.innerText=d.code||"";

  pBenefit.style.display=d.benefit?"block":"none";
  pBenefit.innerText=d.benefit?"혜택 : "+d.benefit:"";

  pNotice.style.display=d.notice?"block":"none";
  pNotice.innerText=d.notice?"주의 : "+d.notice:"";

  const tg=(d.telegram||"UZU59").replace("@","");
  pTelegram.href="https://t.me/"+tg;
  pTelegram.innerText="텔레그램 문의 @"+tg;

  pLink.href=d.link||"#";
  cardPopup.style.display="flex";
}
function closeCard(){ cardPopup.style.display="none"; }
function copyCode(){ if(currentCode) navigator.clipboard.writeText(currentCode); }

/* 방문자 수 */
(()=>{
  const today = new Date().toISOString().slice(0,10);
const NAMESPACE = "88st-cloud";
const KEY = "visit-" + today;

fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${KEY}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("visitorCount").innerText = data.value;
  })
  .catch(() => {
    document.getElementById("visitorCount").innerText = "-";
  });

/* 카드 랜덤 정렬 */
(()=>{
  const w=document.querySelector(".wrapper");
  const c=[...w.children];
  const h=c.filter(x=>x.dataset.priority==="high");
  const n=c.filter(x=>x.dataset.priority!=="high");
  const s=a=>a.sort(()=>Math.random()-.5);
  s(h); s(n);
  [...h,...n].forEach(x=>w.appendChild(x));
})();
</script>
