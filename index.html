<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>88 추천 업체</title>

<style>
*,
*::before,
*::after{ box-sizing:border-box; }

body{
  margin:0;
  background:#0b0b0b;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  color:#fff;
}

/* ===== 상단 ===== */
.header{
  text-align:center;
  padding:18px 0 10px;
}
.header .logo{
  font-size:36px;
  font-weight:800;
  letter-spacing:2px;
  color:#d4af37;
}
.header .sub{
  font-size:12px;
  color:#888;
}

/* ===== 카드 래퍼 ===== */
.wrapper{
  max-width:520px;
  margin:0 auto;
  padding:10px 14px 30px;
}

/* PC 2열 */
@media(min-width:900px){
  .wrapper{
    max-width:1100px;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:22px;
  }
}

/* ===== 카드 ===== */
.card{
  background:#121212;
  border-radius:22px;
  margin-bottom:22px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  overflow:hidden;
  cursor:pointer;
}

.img-box{
  position:relative;
  width:100%;
  height:56.25vw;
  max-height:300px;
  min-height:190px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

@media(min-width:768px){
  .img-box{
    height:260px;
    padding:12px;
  }
}

.img-box::before{
  content:"";
  position:absolute;
  inset:-20px;
  background-image:var(--bg);
  background-size:cover;
  background-position:center;
  filter:blur(22px);
  opacity:.45;
}

.img-box::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.1),rgba(0,0,0,.55));
}

.img-box img{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  object-fit:contain;
}

.content{ padding:16px; }
.site{ font-size:18px;font-weight:700; }
.desc{ font-size:14px;color:#bbb;margin-top:6px; }
.code{ margin-top:10px;color:#d4af37;font-weight:600; }

/* ===== 팝업 ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.popup-box{
  background:#111;
  border-radius:20px;
  padding:24px;
  width:90%;
  max-width:360px;
  text-align:center;
}

.popup-box h2{ color:#d4af37;margin-bottom:10px; }

.btn{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

.copy{ background:#1f1f1f;color:#fff; }
.go{ background:linear-gradient(135deg,#d4af37,#f5e27a);color:#000; }

.telegram a{
  display:block;
  margin-top:10px;
  color:#1da1f2;
  text-decoration:none;
  font-weight:bold;
}

/* ===== 방문자 ===== */
#visitorBox{
  text-align:center;
  color:#aaa;
  font-size:13px;
  padding:20px 0 10px;
}
</style>
</head>

<body>

<div class="header">

  <div class="sub">추천 · 보증 업체 안내</div>

<!-- 카드 팝업 -->

    </div>

  </div>
</div>

<div class="wrapper">

  <!-- 상단 우선 카드 (1~3) -->

    <div class="img-box"><img src="img/card1_pc.jpg"></div>
    <div class="content">
      <div class="site">B WIN</div>
      <div class="desc">업계 자본력 · 만족도 1위</div>

    </div>
  </div>

  <div class="card" data-priority="high" onclick="openCard('업체명2','as88','#')">
    <div class="img-box"><img src="img/card2_pc.jpg"></div>
    <div class="content">
      <div class="site">업체명2</div>
      <div class="desc">안정 운영 · 빠른 정산</div>
      <div class="code">추천코드 : as88</div>

  <div class="card" data-priority="high" onclick="openCard('업체명3','as88','#')">
    <div class="img-box"><img src="img/card3_pc.jpg"></div>
    <div class="content">
      <div class="site">업체명3</div>
      <div class="desc">VIP 고액 유저 추천</div>
      <div class="code">추천코드 : as88</div>

  <div class="card" data-priority="normal" onclick="openCard('업체명4','as88','#')">
    <div class="img-box"><img src="img/card4_pc.jpg"></div>

  <div class="card" data-priority="normal" onclick="openCard('업체명5','as88','#')">

    </div>
  </div>

</div>

<div id="visitorBox">
  금일 방문자 수 : <b id="visitorCount">0</b>
</div>

<script>
/* 블러 배경 */
document.querySelectorAll(".img-box").forEach(box=>{
  const img = box.querySelector("img");
  box.style.setProperty("--bg",`url('${img.src}')`);
});

/* 첫 방문 */
if(localStorage.getItem("visit")) document.getElementById("intro").style.display="none";
function closeIntro(){
  localStorage.setItem("visit","1");
  document.getElementById("intro").style.display="none";
}

/* 카드 팝업 */
let currentCode="";
function openCard(t,c,l){
  currentCode=c;
  pTitle.innerText=t;
  pCode.innerText=c;
  pLink.href=l;
  cardPopup.style.display="flex";
}
function closeCard(){ cardPopup.style.display="none"; }
function copyCode(){
  navigator.clipboard.writeText(currentCode);
  alert("추천코드가 복사되었습니다");
}

/* 방문자 수 */
(function(){
  const d=new Date().toISOString().slice(0,10);
  const k="v_"+d;
  const ck="c_"+d;
  let n=Number(localStorage.getItem(k)||0);
  if(!localStorage.getItem(ck)){
    n++; localStorage.setItem(k,n); localStorage.setItem(ck,1);
  }
  visitorCount.innerText=n;
})();

/* 카드 랜덤 정렬 */
(function(){
  const w=document.querySelector(".wrapper");
  const cards=[...w.children];
  const high=cards.filter(c=>c.dataset.priority==="high");
  const normal=cards.filter(c=>c.dataset.priority!=="high");
  const shuffle=a=>a.sort(()=>Math.random()-.5);
  shuffle(high); shuffle(normal);
  [...high,...normal].forEach(c=>w.appendChild(c));
})();
</script>

</html>
